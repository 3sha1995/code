    <div class="container">
      
        <form id="receiptForm">
            <label for="customerName">Customer Name:</label><br>
            <input type="text" id="customerName" name="customerName" required><br>
            <label for="customerNumber">Customer Number:</label><br>
            <input type="text" id="customerNumber" name="customerNumber" required><br>
            <label for="customerAddress">Customer Address:</label><br>
            <textarea id="customerAddress" name="customerAddress" required></textarea><br><br>
            <h3>Products Ordered:</h3>
            <table id="receipt">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="productList">
                  
                </tbody>
            </table><br>
            <label for="totalItems">Total Items:</label><br>
            <input type="text" id="totalItems" name="totalItems" readonly><br>
            <label for="shippingFee">Shipping Fee:</label><br>
            <input type="text" id="shippingFee" name="shippingFee" required><br><br>
            <label for="totalAmount">Total Amount Due:</label><br>
            <input type="text" id="totalAmount" name="totalAmount" required><br>
            <label for="paymentMethod">Payment Method:</label><br>
            <input type="text" id="paymentMethod" name="paymentMethod" required><br><br>
            <button type="button" class="button" onclick="printReceipt()">Print Receipt</button>
             <button type="button" class="button" onclick="addReceipt()">Add Another Receipt</button>
             <button id="editButton" onclick="editReceipt()">Edit</button>
