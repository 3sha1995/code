    <link rel="stylesheet" href="navadmin.css">

</head>
<body>
  <div class="sidebar">
    <div class="logo-details">
    <img src="img/Screenshot_2024-05-02_212618-removebg-preview.png" alt="">
      
    </div>
          <ul class="nav-links">
            <li>
              <a href="adminside.html">
                <i class='bx bx-grid-alt' ></i>
                <span class="links_name">Dashboard</span>
              </a>
            </li>
            <li>
              <a href="productadmin.html"  class="active">
                <i class='bx bx-box' ></i>
                <span class="links_name">Product</span>
              </a>
            </li>
            <li>
              <a href="order.html">
                <i class='bx bx-list-ul' ></i>
                <span class="links_name">Order list</span>
              </a>
            </li>
            <li>
              <a href="receipt.html">
                <i class='bx bx-pie-chart-alt-2' ></i>
                <span class="links_name">Receipt</span>
              </a>
            </li>
            <li>
              <a href="team.html">
                <i class='bx bx-user' ></i>
                <span class="links_name">Team</span>
              </a>
            </li>
    
            <li>
              <a href="#">
                <i class='bx bx-cog' ></i>
                <span class="links_name">Setting</span>
              </a>
            </li>
            <li class="log_out">
              <a href="index.html">
                <i class='bx bx-log-out'></i>
                <span class="links_name">Log out</span>
              </a>
            </li>
          </ul>
      </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                
                <span class="dashboard">Product</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <i class='bx bx-search'></i>
            </div>
            <div class="profile-details">
              <img src="img/userprofile.jpg" alt="">
                <span class="admin_name">Manager</span>
            
            </div>
        </nav>
        
    
        <button id="open-product-form">Add New Product</button>

        <div class="product-form" style="display: none;">
            <h2>Add New Product</h2>
            <form id="add-product-form" enctype="multipart/form-data">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required><br>
                <label for="product-price">Price ($):</label>
                <input type="number" id="product-price" name="product-price" min="0" required><br>
                <label for="product-stock">Stock:</label>
                <input type="number" id="product-stock" name="product-stock" min="0" required><br>
                <label for="product-image">Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required><br>
                <button type="submit">Add Product</button>
            </form>
        </div>
        <div class="product-list">
            <h2>Product List</h2>
            <table id="product-table">
                <thead>
                    <tr>
            
                        
                        <th>Image</th>
                        <th>Product Name</th>
                        <th>Price ($)</th>
                        <th>Stock</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <tr>
                        <td><img src="album/ls4.png" alt=""></td>
                        <td>Unforgiven</td>
                        <td>$10.00</td>
                        <td>30</td>
                        <td>
                            <button class="edit-product-btn">Edit</button>
                            <button class="remove-product-btn">Remove</button>
                        </td>

                        <tr>
                            <td><img src="sg/nj1.png" alt=""></td>
                            <td>SeasonGreetings 2024</td>
                            <td>$10.00</td>
                            <td>24</td>
                            <td>
                                <button class="edit-product-btn">Edit</button>
                                <button class="remove-product-btn">Remove</button>
                            </td>
    
                        </tr>  
                    </tr>  
                </tbody>
            </table>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="adminside.js"></script>
</body>
</html>
